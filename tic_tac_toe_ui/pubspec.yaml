name: tic_tac_toe_ui
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tic_tac_toe:
    path: ../tic_tac_toe_backend_logic/Tic_Tac_Toe
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "assets/launcher_icon.png"
  ios: true
  image_path: "assets/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/X.png
    - assets/X_transparent.png
    - assets/O.png
    - assets/O_transparent.png
    - assets/logo.png
    - assets/logo_transparent.png
    - assets/robot_icon.png
    - assets/human_icon.png
    - assets/easy_icon.png
    - assets/medium_icon.png
    - assets/impossible_icon.png
    - assets/launcher_icon.png
